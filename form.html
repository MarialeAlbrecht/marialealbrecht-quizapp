<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
    <script src="./js/form.js" defer></script>
  </head>
  <body id="bodyform">
    <header class="header-box">
      <h1>Quiz App-form</h1>
    </header>
    <main>
    <article class="--light-blue">
      <section class="container">
      <form data-js="form">
        <fieldset>
          <label for="your-question">Your question:</label>
          <textarea
            data-js="your-question"
            id="your-question"
            name="your-question"
            maxlength="150"
          ></textarea>
          <p data-js="character-counter1">150 characters left</p>
          <label for="your-answer">Your answer:</label>
          <textarea
            data-js="your-answer"
            id="your-answer"
            name="your-answer"
            maxlength="150"
          ></textarea>
          <p data-js="character-counter2">150 characters left</p>
          <label for="tag">Tag:</label>
          <textarea id="tag" name="tag" type="text" .textearea></textarea>
          <button id=formButton type="submit">Submit</button>
        </fieldset>
      </form>
    </article>
      </section>
    </main>
    <footer class="footer1">
      <a href="index.html">
        <img class="footer-icon" src="./assets/homepage.svg" alt=" homepage" />
      </a>
      <a href="bookmark.html">
        <img class="footer-icon" src="./assets/bookmark.svg" alt="bookmark" />
      </a>
      <a href="form.html">
        <img class="footer-icon" src="./assets/plus.svg" alt="form" />
      </a>
      <a href="Profile.html">
        <img class="footer-icon" src="./assets/profile.svg" alt="profile" />
      </a>
    </footer>
  </body>
</html>
