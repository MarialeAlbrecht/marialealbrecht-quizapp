<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header-box">
      <h1>Quiz App</h1>
    </header>
    <main>
      <nav class="card">
        <h2 class="question">1. Question: What does CSS stand for?</h2>
        <button class="bookmark">
          <img src="./assets/bookmark.png" alt="bookmark" />
        </button>
        <p class="Answer">Answer: Cascading Style Sheets</p>
        <button class="show-answer">Show Answer</button>
        <button class="hide-answer">Hide Answer</button>
        <div class="tags">
          <span class="tag">html</span>
          <span class="tag">css</span>
          <span class="tag">flexbox</span>
        </div>
      </nav>
    </main>
  </body>
  <footer>
    <img class="footer-icon" src="./assets/homepage.png" alt=" homepage" />
    <img class="footer-icon" src="./assets/bookmark.png" alt="bookmark" />
    <img class="footer-icon" src="./assets/profile.png" alt="profile" />
  </footer>
</html>
